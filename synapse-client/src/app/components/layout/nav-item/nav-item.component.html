
<a mat-list-item
  *ngIf="!!!link"
  [routerLink]="routerLink"
  routerLinkActive="active-link"
>

  <span mat-line>
    <ng-content></ng-content>
  </span>
  <span mat-line
        *ngIf="hint"
        class="hint">
    {{ hint }}
  </span>
</a>

<a mat-list-item
*ngIf="link"
[href]="link"
>
<span mat-line>
  <ng-content></ng-content>
</span>
<span mat-line
      *ngIf="hint"
      class="hint">
  {{ hint }}
</span>
</a>
